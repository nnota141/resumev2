<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@i_avramovv</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f111a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      color: #8ab4f8;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #8ab4f8;
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .profile h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .profile p {
      font-size: 1rem;
      color: #b0b0b0;
      margin-top: 0.5rem;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .card {
      position: relative;
      width: 250px;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent 50%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
    }

    .card-overlay .role {
      background-color: rgba(0,0,0,0.5);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      align-self: flex-start;
      margin-bottom: 4px;
    }

    .card-overlay h2 {
      margin: 0;
      font-size: 1rem;
    }

    .card-overlay p {
      margin: 2px 0 0 0;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="experience.html">Experience</a>
      <a href="skills.html">Skills</a>
    </nav>

    <div class="profile">
      <img src="cow.jpg" alt="Profile Picture">
      <h1>@i_avramovv</h1>
      <p>Aviation enthusiast from Bulgaria</p>
    </div>

    <div class="content">
      <div class="card" style="background-image: url('balkan86.jpg');">
        <div class="card-overlay">
          <span class="role">Project</span>
          <h2>Project 1 - Balkan 86'</h2>
          <p>Retro-based airline in Communist Bulgaria, with custom airports, assets and more.</p>
        </div>
      </div>

      <div class="card" style="background-image: url('controlcentre.jpg');">
        <div class="card-overlay">
          <span class="role">Project</span>
          <h2>Project 2 - Control Centre</h2>
          <p>Open-source project to manage data-linking for your VA or vACC.</p>
        </div>
      </div>

      <!-- Add more cards here if needed -->
    </div>
  </div>
</body>
</html>
